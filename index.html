<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

    <title>To Do - TypeScript</title>
</head>
<body>
    <header class="bg-primary-subtle p-4 mb-5">
        <h1 class="text-center create" >Kanban</h1>
    </header>
    <button class="btn btn-outline-success task-column create" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create</button>
    <div class="table-container">
        <div class="task-column" id="pending">
          <div class="column-title">Pending</div>
        </div>
        <div class="task-column" id="waiting">
          <div class="column-title">Waiting</div>
        </div>
        <div class="task-column" id="inprogress">
          <div class="column-title">In Progress</div>
        </div>
        <div class="task-column" id="verification">
          <div class="column-title">Verification</div>
        </div>
        <div class="task-column" id="finished">
          <div class="column-title">Completed</div>
        </div>
      </div>
      

    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formulario">
            <div class="mb-3">
                <label for="name" class="col-form-label">Name of task:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="status" class="col-form-label">Status:</label>
                <select  id="status" class="form-control">
                    <option value="pending">Pending</option>
                    <option value="waiting">Waiting</option>
                    <option value="inprogress">In progress</option>
                    <option value="verification">Verification</option>
                    <option value="finished">Finished</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="col-form-label">Description:</label>
                <textarea class="form-control " id="description"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" onclick="addTask()" class="btn btn-outline-success" data-bs-dismiss="modal">Create task</button>
        </div>
        </div>
    </div>
    </div>
<footer class="text-center text-secondary">Portafolio | Aylen Rodriguez | FullStackDeveloper</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
